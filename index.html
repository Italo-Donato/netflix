<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/filmeprincipal.css">
    <script src="https://kit.fontawesome.com/f1c3cacb18.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo ">NETFLIX</h1>
            <nav>
                <a href="#inicio">Início</a>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="#documentarios">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h2 class="titulo">Mugen Train</h2>
                <p class="descricao">With your blade, bring an end to the nightmare.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao" id="botaoAssistir">
                    <i class="fas fa-play"></i>
                    Assistir agora
                </button>
                <button role="button" class="botao" id="botaoMaisInfo">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>
</body>
</html>
